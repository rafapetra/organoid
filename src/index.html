<!DOCTYPE html>
<html lang ="en-US">
<head>
  <title>ORGAN0ID</title>
</head>
<body>
  <div id="container" class="container">
   <h1> Welcome to ORGAN0ID</h1>
    <h3>Enter the intelligence:</h3>
    <form id="createCharacter">
      <label for="name">Character's name:</label>
      <input id="name" type="text" required><br>
      <label for="className">Pick a class:</label>
      <select id="className">
      <option value="cyborg">Cyborg</option>
      <option value="techRunner">Tech Runner</option>
      </select><br>
      <button type="submit" id="submitBtn" class ="hidden">Submit</button>
      <input type="reset" id="resetBtn" value ="Reset" class="hidden">
    </form>


    <div id="response"></div>
    <div id="response3"></div>
    <div id="response4"></div>
    <div id="response5"></div>

    <div class="game">

    <div id="room1" class="roomDescription">
     (character's name) secretly entered the Organoid Inc basement. You see three doors:
      <form id="attack1">
        <label>
          <input type="radio" name="door" value="door1">
          Door 1
        </label>
        <br>
        <label>
          <input type="radio" name="door" value="door2">
          Door 2
        </label>
        <br>
        <label>
          <input type="radio" name="door" value="door3">
          Door 3
        </label>
        <br>
        <button type="submit" id="attackBtn">Submit</button>
      </form>
    </div>

    <div id="room2-door1" class="roomDescription">
      Door 1 leads to a hallway where you see an enemy Robot. Your next move is:
       <form>
         <label>
           <input type="radio" name="door" value="door1">
           Attack Robot
         </label>
         <br>
         <label>
           <input type="radio" name="door" value="door2">
           Leave Room
         </label>
         <br>
         <button type="submit" id="submitBtn">Submit</button>
       </form>
     </div>

  </div>

  </div>
</body>
</html>
